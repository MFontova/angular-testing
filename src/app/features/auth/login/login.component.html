
<h1>Login Form</h1>
<form [formGroup]="loginForm" (submit)="onSubmit()">
  <label for="email">
    Email
    <input type="text" name="email" id="email" formControlName="email">
  </label>
  <label for="password">
    Password
    <input type="password" name="password" id="password" formControlName="password">
  </label>
  <button type="submit">Log In</button>
</form>
